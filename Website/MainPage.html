<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="Scripts.js"></script>
    </head>

    <body class="croudzBackground">
        <!-- This is a top bar of the website, NOT THE ANDROID-->
        <div class="topbar">
            <div class="button" id="drop">
                <div class="buttonText">
                    Drop
                </div>
            </div>
        </div>

            <div id="testButtonOpen">
                <img src="images/test.png" width="35" height="35" onclick="showInfo()">

            </div>
        <!--The android part starts here, the mid class is just for centering
          objects around the middle of the page-->
        <div class="mid">
            <div class="phone" background="images/phone.jpg">
            </div>

            <!--Put everything here, This is the contents within the screen-->
            <div class="screen">
                <div id="androidBar">

                </div>
                <div id="statusBarIcons">
                    <div id="cellAndWifi">
                        <img src="images/wifiSignal.png"></img>
                        <img src ="images/cellSignal.png"></img>
                    </div>
                    <p id="Time">
                        <script>time();</script>
                    </p>
                </div>

                <div class="crowdz"
                <p id="logo">
                    Crowdz
                </p>
                <p id="mapLabel">
                    Map
                </p>
                <p id="favouritesLabel">
                    Favourites
                </p>
                </div>

                <!-- Able to close the infobar by clicking on it -->
                <div class="infoBar"  onclick="removeInfo()">
                    <div id="infobar-background">

                    </div>
                </div>


            </div>

        </div>
    </body>

    </html>
