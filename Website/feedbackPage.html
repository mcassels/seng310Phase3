<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="Scripts.js"></script>
    </head>

    <body class="croudzBackground">
      <div class="mid">

          </div>

              </div>

                    &#8592;

              </div>

              <form>

                <fieldset class="send-feedback">

                </fieldset>
              </form>




              <div id="androidBottomBar">
              </div>

          </div>

      </div>
